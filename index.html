<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWF Loader with Ruffle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #282c34;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            margin-bottom: 20px;
        }

        input[type="file"] {
            display: none;
        }

        label {
            background-color: #61dafb;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        #ruffle-container {
            margin-top: 20px;
            width: 800px;
            height: 600px;
            border: 2px solid #61dafb;
            border-radius: 5px;
            overflow: hidden;
            display: none;
        }

        #error-message {
            margin-top: 20px;
            color: #ff6b6b;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <h1>SWF Loader with Ruffle</h1>
    <label for="file-input">Choose a File</label>
    <input type="file" id="file-input">
    
    <div id="ruffle-container"></div>
    <div id="error-message"></div>

    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const ruffle = window.RufflePlayer.newest();
            const fileInput = document.getElementById('file-input');
            const ruffleContainer = document.getElementById('ruffle-container');
            const errorMessage = document.getElementById('error-message');

            fileInput.addEventListener('change', function(event) {
                const file = event.target.files[0];
                if (file) {
                    const fileName = file.name.toLowerCase();
                    if (fileName.endsWith('.swf')) {
                        const objectURL = URL.createObjectURL(file);
                        ruffleContainer.innerHTML = ''; // Clear previous content
                        const player = ruffle.createPlayer();
                        player.style.width = '100%';
                        player.style.height = '100%';
                        ruffleContainer.appendChild(player);
                        player.load(objectURL);
                        ruffleContainer.style.display = 'block';
                        errorMessage.textContent = ''; // Clear any previous error messages
                    } else {
                        errorMessage.textContent = 'Error: Please select a valid SWF file.';
                        ruffleContainer.innerHTML = ''; // Clear any previous Ruffle player
                        ruffleContainer.style.display = 'none';
                    }
                }
            });
        });
    </script>

</body>
</html>
