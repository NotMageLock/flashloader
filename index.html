<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash loader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #282c34;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            margin-bottom: 20px;
        }

        input[type="file"] {
            display: none;
        }

        label {
            background-color: #61dafb;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        #ruffle-container {
            margin-top: 20px;
            width: 800px;
            height: 600px;
            border: 2px solid #61dafb;
            border-radius: 5px;
            overflow: hidden;
        }
    </style>
</head>
<body>

    <h1>HTML Flash Player powered by Ruffle</h1>
    <label for="swf-file">Choose SWF File</label>
    <input type="file" id="swf-file" accept=".swf">
    
    <div id="ruffle-container">
        <ruffle-player id="ruffle-player" style="width: 100%; height: 100%;"></ruffle-player>
    </div>

    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
    <script>
        const fileInput = document.getElementById('swf-file');
        const rufflePlayer = document.getElementById('ruffle-player');

        fileInput.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const objectURL = URL.createObjectURL(file);
                rufflePlayer.load({ url: objectURL });
            }
        });
    </script>

</body>
</html>
