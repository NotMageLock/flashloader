<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWF Loader with Ruffle</title>
    <link rel="icon" href="/assets/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Londrina+Solid:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Londrina Solid', sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
            background-color: #1c1c1c;
            overflow: hidden;
            transition: margin-left 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
            text-align: center;
        }

        .file-input-label, .url-input-label {
            background-color: #61dafb;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 10px;
            display: inline-block;
        }

        input[type="file"], input[type="text"] {
            display: none;
        }

        input[type="text"].url-input {
            display: block;
            background-color: #333;
            color: #fff;
            border: 2px solid #61dafb;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            width: calc(100% - 40px);
            max-width: 600px;
        }

        #ruffle-container {
            margin-top: 20px;
            width: 800px;
            height: 600px;
            border: 2px solid #61dafb;
            border-radius: 5px;
            overflow: hidden;
            display: none;
        }

        #error-message {
            margin-top: 20px;
            color: #ff6b6b;
            font-size: 16px;
        }

        @media (max-width: 768px) {
            #ruffle-container {
                width: 100%;
                height: auto;
            }

            input[type="text"].url-input {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <h1>SWF Loader with Ruffle</h1>

    <label for="file-input" class="file-input-label">Choose a File</label>
    <input type="file" id="file-input">
    
    <input type="text" id="url-input" class="url-input" placeholder="Or enter SWF URL">
    <label for="url-input" class="url-input-label">Load from URL</label>

    <div id="ruffle-container"></div>
    <div id="error-message"></div>

    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const ruffle = window.RufflePlayer.newest();
            const fileInput = document.getElementById('file-input');
            const urlInput = document.getElementById('url-input');
            const ruffleContainer = document.getElementById('ruffle-container');
            const errorMessage = document.getElementById('error-message');

            function loadSWF(objectURL) {
                ruffleContainer.innerHTML = ''; // Clear previous content
                const player = ruffle.createPlayer();
                player.style.width = '100%';
                player.style.height = '100%';
                ruffleContainer.appendChild(player);
                player.load(objectURL);
                ruffleContainer.style.display = 'block';
                errorMessage.textContent = ''; // Clear any previous error messages
            }

            fileInput.addEventListener('change', function(event) {
                const file = event.target.files[0];
                if (file) {
                    const fileName = file.name.toLowerCase();
                    if (fileName.endsWith('.swf')) {
                        const objectURL = URL.createObjectURL(file);
                        loadSWF(objectURL);
                    } else {
                        errorMessage.textContent = 'Error: Please select a valid SWF file.';
                        ruffleContainer.style.display = 'none';
                    }
                }
            });

            urlInput.addEventListener('keypress', function(event) {
                if (event.key === 'Enter') {
                    const url = event.target.value.trim();
                    if (url.endsWith('.swf')) {
                        loadSWF(url);
                    } else {
                        errorMessage.textContent = 'Error: Please enter a valid SWF URL.';
                        ruffleContainer.style.display = 'none';
                    }
                }
            });
        });
    </script>

</body>
</html>
